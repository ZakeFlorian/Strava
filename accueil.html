<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Strava/assets/css/accueil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Accueil</title>
</head>

<body>
    <h1>
        <div class="iconLeft icon">
            <i class="bi bi-plus-circle plus"></i>
            <i class="bi bi-search"></i>
        </div>Accueil
        <div class="iconRight icon"><i class="bi bi-gear"></i>
            <i class="bi bi-bell bell"></i>
        </div>
    </h1>
    <hr>
    <div class="Profile"><img class="ProfilePicture" src="../Strava/assets/img/téléchargement.jpg" alt="">
        <h2>Amine Oueldi<i class="bi bi-three-dots more"></i></h2>
        <h3><i class="bi bi-bicycle bike"></i>16 septembre 2023 à 22:17 - Southeast, Singapour</h3>
    </div>
    <h2>Vélo de nuit</h2>
    <div class="container">
        <div class="stat distance">
            <h3>Distance</h3>
            <p>14,90 km</p>
        </div>
        <div class="stat dénivelé">
            <h3>Dénivelé</h3>
            <p>29 m</p>
        </div>
        <div class="stat temps">
            <h3>Temps</h3>
            <p>36min 40s</p>
        </div>
        <div class="stat performance">
            <h3>Performances</h3>
            <p><i class="bi bi-trophy gold"></i><i class="bi bi-trophy silver"></i><i class="bi bi-trophy bronze"></i>6
            </p>
        </div>
    </div>
    <div class="Carte">
        <img src="../Strava/assets/img/map.png" alt="">
    </div>
    <div class="parent">
        <img class="img_1 superpose" src="../Strava/assets/img/random1.jpg" alt="..." />
        <img class="img_1 img_2 superpose" src="../Strava/assets/img/random2.jpg" alt="..." />
        <img class="img_1 img_2 img_3 superpose" src="../Strava/assets/img/random3.jpg" alt="..." />
        <p>5 ont envoyé des kudos</p>
    </div>
    <div class="lastIcons">
        <h2><i class="bi bi-hand-thumbs-up fin"></i><i class="bi bi-chat-left-text fin"></i><i
                class="bi bi-box-arrow-up fin"></i></h2>
    </div>
    <div class="Menu">
        <button class="accueil buttonMenu"><i class="bi bi-house-door iconeMenu"></i>Accueil</button>
        <button class="cartes buttonMenu"><i class="bi bi-map iconeMenu"></i>Cartes</button>
        <button class="enregistrer buttonMenu"><i class="bi bi-record-circle iconeMenu"></i>Enregistrer</button>
        <button class="groupes buttonMenu"><i class="bi bi-people-fill iconeMenu"></i>Groupes</button>
        <a href="../Strava/historique.html"><button class="vous buttonMenu"><img class="VousProfile iconeMenu"
                    src="../Strava/assets/img/téléchargement.jpg" alt="">Vous</button></a>
    </div>
</body>

</html>
