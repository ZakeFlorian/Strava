<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Strava/assets/css/historique.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/f81876d2e3.js" crossorigin="anonymous"></script>
    <title>Historique</title>
</head>

<body>
    <div class="Titre">
        <h1>
            <div class="iconLeft icon"><i class="bi bi-search"></i></div>Vous <div class="iconRight icon"><i
                    class="bi bi-gear"></i></div>
        </h1>
    </div>
    <hr>
    <div class="Onglets">
        <h2>Progrès</h2>
        <h2>Activités</h2>
        <h2 class="profilTab">Profil</h2>
    </div>
    <hr>
    <h3><i class="fa-solid fa-person-running"></i> Cette semaine</h3>
    <div class="container">
        <div class="stat distance">
            <h3>Distance</h3>
            <p>0 km</p>
        </div>
        <div class="stat temps">
            <h3>Temps</h3>
            <p>0 h</p>
        </div>
        <div class="stat dénivelé">
            <h3>Dénivelé</h3>
            <p>0 m</p>
        </div>
    </div>
    <div class="graph">
        <img src="../Strava/assets/img/graph.png" alt="graph">
    </div>
    <div class="groshr">
        <hr>
    </div>
    <div class="activitéTab">
        <i class="fa-solid fa-chart-line fa-2xl activ"></i>
        <h3>Activités</h3>
        <p>20 septembre 2023</p>
    </div>
    <hr>
    <div class="statistiqueTab">
        <i class="fa-solid fa-signal fa-2xl staticon"></i>
        <h3>Statistiques</h3>
        <p>-</p>
    </div>
    <hr>
    <div class="itinéraireTab">
        <i class="fa-solid fa-signs-post fa-2xl itinicon"></i>
        <h3>Itinéraires</h3>
        <p>-</p>
    </div>
    <hr>
    <div class="Segments">
        <h2><i class="bi bi-geo-alt segmicon"></i></h2>
        <h3>Segments</h3>
        <p>-</p>
    </div>
    <hr>
    <div class="Meilleurs">
        <h2><i class="bi bi-trophy trophy"></i></h2>
        <h3>Meilleurs efforts</h3>
        <p>Tout afficher</p>

    </div>
    <hr>
    <div class="publi">
        <h2><i class="bi bi-card-list"></i></h2>
        <h3>Publications</h3>
        <p>-</p>
    </div>
    <hr>
    <div class="material">
        <h2><i class="bi bi-bicycle bike"></i></h2>
        <h3>Matériel</h3>
        <p>-</p>
    </div>
    <div class="Menu">
        <button class="accueil buttonMenu"><i class="bi bi-house-door iconeMenu"></i>Accueil</button>
        <button class="cartes buttonMenu"><i class="bi bi-map iconeMenu"></i>Cartes</button>
        <button class="enregistrer buttonMenu"><i class="bi bi-record-circle iconeMenu"></i>Enregistrer</button>
        <button class="groupes buttonMenu"><i class="bi bi-people-fill iconeMenu"></i>Groupes</button>
        <button class="vous buttonMenu"><img class="VousProfile iconeMenu"src="../Strava/assets/img/téléchargement.jpg" alt="">Vous</button>
    </div>
    
</body>

</html>
